<body>
    <!-- Nav Start -->

        <div class="left-side">
            <a href="index.html">
                <img src="assets/logo.png" />

            <ul>

            </ul>
        </div>
        <div class="right-side">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>
    <!-- Nav End -->


    <div class="form-container">
        <h2>Get In Touch</h2>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" id="input-name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="input-email" />
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="input-phone" />
            </div>
            <div>
                <label for="subject">Subject</label>
                <select name="" id="input-subject">
                    <option value="let's talk">Let's Talk</option>
                    <option value="let's Collaboration">Let's Collaboration</option>
                    <option value="I Am Hiring">I Am Hiring</option>
                </select>
            </div>
            <label for="message">Your Message</label>
            <textarea id="input-message"></textarea>

            <div class="btn-container">
                <button class="btn-submit" type="button" onclick="sendEmail()">Submit</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
